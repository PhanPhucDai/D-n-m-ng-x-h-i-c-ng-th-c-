<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {

            width: 100vw;
        }

        .container {

            height: 100px;
            width: 100px;
        }

        .form-container {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-form {
            position: relative;
			top: 80px;
			left: 350px;
            z-index: 2;
            padding: 50px;
            margin: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background-color: rgb(5, 188, 254);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .forgot-password,
        .register-link {
            color: blue;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }

        .hidden {
            opacity: 0;
			display: none
        }

        .transition {
            transition: opacity 0.5s ease;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="form-container">
        <div class="image-container">
            <img src="img.png" alt="Background Image" class="form-background" id="backgroundImage">
            <div id="loginForm" class="login-form visible transition">
                <h1>Đăng Nhập</h1>
                <form th:action="@{/kiemtradangnhap}" method="post">
                    <div>
                        <label for="taikhoan">Tài khoản</label>
                        <input type="text" id="taikhoan" name="taikhoan" placeholder="Nhập tài khoản">
                    </div>
                    <div>
                        <label for="matkhau">Mật khẩu</label>
                        <input type="password" id="matkhau" name="matkhau" placeholder="Nhập mật khẩu">
                    </div>
                    <div>
                        <a class="forgot-password">Quên mật khẩu?</a>
                        <a class="register-link" onclick="toggleForms()">Bạn chưa có tài khoản?</a>
                    </div>
                    <div>
                        <button type="submit">Đăng Nhập</button>
                    </div>
                </form>
            </div>
            <div id="registerForm" class="login-form hidden transition">
                <h1>Đăng Ký</h1>
                <form>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Nhập email">
                    </div>
                    <div>
                        <label for="">Mật khẩu</label>
                        <input type="password" id="" placeholder="Nhập mật khẩu"/>
                    </div>
                    <div>
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div>
                        <a class="register-link" onclick="toggleForms()">Đã có tài khoản? Đăng nhập</a>
                    </div>
                    <div>
                        <button type="submit">Đăng Ký</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (loginForm.classList.contains('visible')) {
            loginForm.classList.remove('visible');
            loginForm.classList.add('hidden');

            registerForm.classList.remove('hidden');
            registerForm.classList.add('visible');
        } else {
            registerForm.classList.remove('visible');
            registerForm.classList.add('hidden');

            loginForm.classList.remove('hidden');
            loginForm.classList.add('visible');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>

</html>
